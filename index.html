<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Verhindert das Zoomen -->
    <title>Spiel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #a0d6a0; /* Heller Grünton für den Hintergrund */
            touch-action: none; /* Verhindert Touch-Interaktionen wie Zoomen */
            overflow: hidden; /* Verhindert Scrollen */
        }
        canvas {
            background: #f0f0f0;
            border: 2px solid #000;
            margin-bottom: 20px;
        }
        #overlay {
            color: black;
            font-size: 20px;
            margin-bottom: 10px;
        }
        #shop {
            display: none;
            background: #ffe5b4; /* Heller Farbton für den Shop */
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 80px; /* Positioniere den Shop etwas weiter oben */
            left: 50%; /* Zentriert auf der X-Achse */
            transform: translateX(-50%); /* Verschiebt den Shop um die Hälfte seiner Größe */
            width: 400px; /* Breite des Shops */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #inventory {
            background: #ffcc80;
            border: 1px solid #ffab40;
            padding: 10px;
            margin-top: 10px;
            width: 300px;
            text-align: center;
        }
        .button {
            margin: 5px;
            padding: 5px;
            background-color: #ff8c00; /* Orange für die Buttons */
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e67e22; /* Dunkleres Orange bei Hover */
        }
        .powerup {
            background: #ffe4b5; /* Bunte Hintergrundfarbe für Power-ups */
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="460" height="450"></canvas>
    <div id="overlay">
        <div id="score">Punkte: 0</div>
        <div id="coins">Münzen: 0</div>
    </div>
    <div id="inventory">Inventar: Zweites Leben: 0</div>
    <div id="shop">
        <h2>Shop</h2>
        <div class="powerup">1. Zweites Leben (3 Münzen) <button class="button" onclick="buyPowerUp('extraLife')">Kaufen</button></div>
        <button class="button" onclick="closeShop()">Schließen</button>
    </div>
    
    <!-- Dein Spiel-Skript -->
    <script src="game.js"></script>

    <!-- Zusätzlicher JavaScript-Code zum Verhindern des Zooms -->
    <script>
        // Verhindert das Zoomen beim Doppelklick
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
